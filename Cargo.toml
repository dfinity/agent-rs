[workspace]
resolver = "2"
members = [
    "ic-agent",
    "icx-cert",
    "ic-identity-hsm",
    "ic-utils",
    "ic-transport-types",
    "icx",
    "ref-tests",
]

[workspace.package]
version = "0.36.0"
authors = ["DFINITY Stiftung <sdk@dfinity.org>"]
edition = "2021"
repository = "https://github.com/dfinity/agent-rs"
# MSRV
# Avoid updating this field unless we use new Rust features
# Sync rust-version in rust-toolchain.toml
rust-version = "1.70.0"
license = "Apache-2.0"

[workspace.dependencies]
ic-agent = { path = "ic-agent", version = "0.36.0", default-features = false }
ic-utils = { path = "ic-utils", version = "0.36.0" }
ic-transport-types = { path = "ic-transport-types", version = "0.36.0" }

ic-certification = "2.2"
candid = "0.10.1"
candid_parser = "0.1.1"
clap = "4.4.3"
futures-util = "0.3.21"
hex = "0.4.3"
leb128 = "0.2.5"
ring = "0.17.7"
serde = "1.0.162"
serde_bytes = "0.11.13"
serde_cbor = "0.11.2"
serde_json = "1.0.96"
serde_repr = "0.1.12"
sha2 = "0.10.6"
thiserror = "1.0.40"
time = "0.3"
tokio = "1.28.0"
