[package]
name = "ic-agent"
version = "0.6.0"
authors = ["Hans Larsen <hans.larsen@dfinity.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.35"
byteorder = "1.3.2"
candid = "0.3.1"
candid_derive = "0.2.2"
crc8 = "0.1.1"
delay = "0.2.0"
hex = "0.4.0"
leb128 = "0.2.4"
openssl = "0.10.24"
rand = "0.7.2"
reqwest = "0.10.4"
ring = "0.16.11"
serde = { version = "1.0.101", features = ["derive"] }
serde_bytes = "0.11.2"
serde_cbor = "0.11.1"
url = "2.1.0"

[dev-dependencies]
mockito = "0.27.0"
proptest = "0.9.5"
tokio = "0.2.22"

[features]
default = []

ic_ref_tests = ['default'] # Used to separate integration tests for ic-ref which need a server running.
