name: test-icx-asset
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  icx-asset-darwin:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest ]
        rust: [ '1.52.1' ]

    steps:
      - uses: actions/checkout@v1
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1
      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup component add rustfmt

      - name: Provision Darwin
        run: bash .github/workflows/provision-darwin.sh
      - name: 'Test icx-asset'
        run: bats e2e/bash/icx-asset.bash

  icx-asset-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust: [ '1.52.1' ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v1
      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-1
      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup component add rustfmt

      - name: Provision Linux
        run: bash .github/workflows/provision-linux.sh
      - name: 'Test icx-asset'
        run: bats e2e/bash/icx-asset.bash
