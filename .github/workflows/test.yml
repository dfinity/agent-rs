name: Tests

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ linux-stable, macos-stable ]
        include:
          - build: linux-stable
            os: ubuntu-latest
            rust: 1.45.1
          - build: macos-stable
            os: macos-latest
            rust: 1.45.1

    steps:
      - uses: actions/checkout@v2

      - name: Cache Cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.build }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build }}-cargo-registry-
      - name: Cache Cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ matrix.build }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build }}-cargo-index-
      - name: Cache Cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ matrix.build }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build }}-target-
      - name: Install Rust
        run: |
          rustup update ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
      - name: Run Tests
        run: |
          # Test all features and no features.
          for p in $(cargo metadata --no-deps --format-version 1 | jq -r .packages[].manifest_path); do
            pushd $(dirname $p)
            cargo test --all-targets --all-features
            cargo test --all-targets --no-default-features
            popd
          done
        env:
          RUST_BACKTRACE: 1
