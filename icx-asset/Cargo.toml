[package]
name = "icx-asset"
version = "0.1.0"
authors = ["DFINITY Stiftung <sdk@dfinity.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
candid = "0.7.1"
chrono = "0.4.19"
clap = "3.0.0-beta.2"
delay = "0.3.1"
